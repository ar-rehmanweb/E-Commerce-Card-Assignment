<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Tech Store</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <h1>E-Commerce Card Assignment</h1>
        <p>Assigment given by sir Kamil Raza.</p>
    </header>

    <main class="container">
        <div class="prod-grid" id="prod-grid">

        </div>
    </main>


    <div class="modal-overlay" id="review-modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <img src="" alt="" id="modal-img" class="modal-img">
                <div class="modal-info">
                    <h2 id="modal-title">Product Title</h2>
                    <p id="modal-desc">Product description goes here.</p>
                    <p class="modal-price" id="modal-price">$0</p>
                </div>
            </div>
            <div class="reviews-section">
                <h3>Customer Reviews</h3>
                <div id="reviews-list" class="reviews-list">

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
